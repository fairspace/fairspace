# Hyperspace that this workspace is connected to
hyperspace:
  domain: hyperspace.test.fairspace.app
  keycloak:
    username: keycloak
    password: yJH7qVjAQ469MVNBR9L5
    realm: test
    clientSecret: db67da94-fa31-47cd-8c42-0ed295790841

# Settings for the workspace
workspace:
  ingress:
    domain: workspace.test.fairspace.app
    tls:
      certificate:
        dns01Provider: gke
  enableExperimentalFeatures: true
  configurationScripts:
    keycloak:
      enabled: true
      image: eu.gcr.io/fairspace-207108/keycloak-configuration:0.1.2
      pullPolicy: IfNotPresent

# Specific settings for Pluto subchart
pluto:
  image:
    image: eu.gcr.io/fairspace-207108/pluto
  keycloak:
    baseUrl: https://keycloak.hyperspace.test.fairspace.app
    realm: test
  tracing:
    enabled: false
  services:
    jupyter: https://jupyterhub.workspace.test.fairspace.app

# Specific settings for Saturn subchart
saturn:
  image:
    image: eu.gcr.io/fairspace-207108/saturn

mercury:
  image:
    image: eu.gcr.io/fairspace-207108/mercury

# Specific settings for JupyterHub subchart
jupyterhub:
  rbac:
    enabled: true
  auth:
    custom:
      config:
        client_id: workspace-pluto
        client_secret: db67da94-fa31-47cd-8c42-0ed295790841
        openid_url: https://keycloak.hyperspace.test.fairspace.app/auth/realms/test/protocol/openid-connect/
        session_url: https://workspace.test.fairspace.app/account/tokens
  singleuser:
    image:
      name: eu.gcr.io/fairspace-207108/jupyterhub-singleuser
      tag: 0.5.6-simple
    extraEnv:
      WORKSPACE_URL: https://storage.workspace.test.fairspace.app
  hub:
