pluto:
  domains:
  - http://fake-origin
  - http://other-origin

security:
  oidc:
    clientId: web_app
    clientSecret: web_app
    scope: openid
    token-url: http://localhost:8531/certs
    auth-url: http://localhost:8531
    jwk-key-set-url: http://localhost:8531/certs
    logout-url: https://test.logout.url/%s
    redirect-after-logout-url: https://test.redirect.after.logout.url
    required-authority: user-workspace
  urls:
    permitAll:
    - /actuator/health
    - /login
    needsAuthorization:
    - /thehyve
    - /echo-token

zuul:
  routes:
    hyve:
      path: /thehyve/**
      url: https://thehyve.nl/
      strip-prefix: true
    echo:
      path: /echo-token/**
      url: http://localhost:8531/echo-token
      strip-prefix: true
    noauthz:
      path: /noauthz/**
      url: https://thehyve.nl/
      strip-prefix: true
