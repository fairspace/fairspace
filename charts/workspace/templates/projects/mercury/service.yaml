apiVersion: v1
kind: Service
metadata:
  name: {{ template "mercury.fullname" . }}
  labels:
    app: mercury
    chart: {{ template "workspace.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: mercury
    release: {{ .Release.Name }}
